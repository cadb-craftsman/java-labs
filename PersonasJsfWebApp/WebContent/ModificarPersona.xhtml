<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Modificar Persona</title>
</head>
<body>
	<h:form id="modificarPersona">
		<table>
			<thead>
				<tr>
					<th colspan="2">Personas Modificar</th>
				</tr>
				<tr>
					<th colspan="2"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="2">Modificar Persona:</td>
				</tr>
				<tr>
					<td><label>Nombre:</label></td>
					<td><h:inputText id="nombre" maxlength="50" value="#{controllerManageBean.persona.nombre}" /></td>
				</tr>
				<tr>
					<td><label>Apellidos:</label></td>
					<td><h:inputText id="apellidos" maxlength="50" value="#{controllerManageBean.persona.apellidos}" /></td>
				</tr>
				<tr>
					<td><label>Direcci√≥n:</label></td>
					<td><h:inputText id="direccion" maxlength="50" value="#{controllerManageBean.persona.direccion}" /></td>
				</tr>
				<tr>
					<td><label>Edad:</label></td>
					<td><h:inputText id="edad" maxlength="50" value="#{controllerManageBean.persona.edad}" /></td>
				</tr>
				<tr>
					<td><label>Email:</label></td>
					<td><h:inputText id="email" maxlength="50" value="#{controllerManageBean.persona.email}" /></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td><h:commandButton id="Cancelar" value="Cancelar" /></td>
					<td><h:commandButton id="Aceptar" value="Aceptar" action="#{controllerManageBean.modificarPersona}" /></td>
				</tr>
			</tfoot>
		</table>
	</h:form>
	<p:link outcome="Index" value="Regreso a Inicio" />
</body>
</html>
