<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Listado de Personas</title>
</head>
<body>
	<h2>Listado de Personas</h2>
	<p:dataTable var="persona" value="#{controllerManageBean.personas}">
		<p:column headerText="Id">
			<h:outputText value="#{persona.id}" />
		</p:column>

		<p:column headerText="Nombre">
			<h:outputText value="#{persona.nombre}" />
		</p:column>

		<p:column headerText="Apellidos">
			<h:outputText value="#{persona.apellidos}" />
		</p:column>

		<p:column headerText="DirecciÃ³n">
			<h:outputText value="#{persona.direccion}" />
		</p:column>

		<p:column headerText="Edad">
			<h:outputText value="#{persona.edad}" />
		</p:column>

		<p:column headerText="Email">
			<h:outputText value="#{persona.email}" />
		</p:column>
	</p:dataTable>	
	<p:link outcome="Index" value="Regreso a Inicio" />
</body>
</html>
