<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Consultar Persona</title>
</head>
<body>
	<h:form id="consultarPersona">
		<table>
			<thead>
				<tr>
					<th colspan="3">Consultar Personas</th>
				</tr>
				<tr>
					<th colspan="3">* Para consultar todas</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><label>Id Persona:</label></td>
					<td><h:inputText value="#{controllerManageBean.idBusqueda}" /></td>
					<td><h:commandButton value="Consultar"
							action="#{controllerManageBean.consultarPersona}" /></td>
				</tr>
			</tbody>
		</table>
	</h:form>
	<p:link outcome="Index" value="Regreso a Inicio" />
</body>
</html>
