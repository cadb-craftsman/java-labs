<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>BookStore Online</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</h:head>
<body>
	<p:layout id="lyPrincipal" fullPage="true">
		<p:layoutUnit id="lyCentral" position="center">			
			<div class="main_resize" style="weigth:720px; height:1024px">
				<div class="header">
					<div class="logo" style="width: 930px;">
						<a href="#{mbNavegaciones.NAVEGACION_INICIO}"> 
							<img src="icons/book_logo.gif"	width="232" height="74" border="0" alt="logo" />
						</a>
						<div class="click">
							<br /> 
							<br />
							<p>
								<img src="icons/phone.gif" width="30" height="30" border="0" alt="phone" />
								¿Necesitas ayuda? 66-16-77-166
							</p>
						</div>
					</div>
					<div class="clr"></div>
					<div class="menu" style="width:950px">
					<h:form id="frmMenuBar">
						<p:menubar id="opcMenu" style="width:950px">							  
        					<p:menuitem id="inicio" value="Inicio" url="#{mbNavegaciones.NAVEGACION_INICIO}" />        					
        					<p:menuitem id="novedades" value="Novedades" url="#{mbNavegaciones.NAVEGACION_NOVEDADES}" />        					
        					<p:menuitem id="recomendacion" value="Recomendaciones" url="#{mbNavegaciones.NAVEGACION_RECOMENDACIONES}" />
        					<p:menuitem id="ofertas" value="Ofertas" url="#{mbNavegaciones.NAVEGACION_OFERTAS}" />        					
        					<p:menuitem id="cliente" value="Clientes" icon="ui-icon-gear" />        					
        				</p:menubar>    
					</h:form>
					</div>					
				</div>
				<div class="clr"></div>			
				<div class="slider_main">
					<div class="leftt">	
						<div class="clr" style="height:10px"/>						
						<p:panel id="panelBusqueda" style="width:220px" >
						<h:form id="frmBusqueda" name="frmBusqueda" method="post">
							<p>Buscar: Titulo, Autor, ISBN																 
								<h:inputText name="txtBusqueda" class="keywords" style="width:130px" maxlength="50" value="#{mbResultados.bbBusqueda.palabra}" />								
								<h:commandButton id="search" image="icons/search.gif" style="width:20px" action="#{mbResultados.ejecutarBusquedaNavegacion}"/>
								<a href="Busqueda.jsf">Búsqueda avanzada</a>
							</p>							
						</h:form>
						</p:panel>
						<div class="menu" style="width:215px">												
						<h:form id="frmCategorias">
							<p:growl id="messages"/>											
							<p:menu id="mnuCategorias" type="tiered" style="width:215px; height: 700px;">
								<p:menuitem id="categorias" value="Categorias" />
								<p:separator/>								 
								<p:menuitem id="computacion" value="Ciencias Computacionales" icon="ui-icon-extlink" action="#{mbCategorias.ejecutarCategoriaCC}" ajax="false"/>								
								<p:menuitem id="economia" value="Ciencias Economicas" icon="ui-icon-extlink" action="#{mbCategorias.ejecutarCategoriaCE}" ajax="false"/>
								<p:menuitem id="humanidades" value="Ciencias Humanas" icon="ui-icon-extlink" action="#{mbCategorias.ejecutarCategoriaCH}" ajax="false"/>
								<p:menuitem id="derecho" value="Derecho y Leyes" icon="ui-icon-extlink" action="#{mbCategorias.ejecutarCategoriaDL}" ajax="false"/>	
								<p:menuitem id="literatura" value="Literatura" icon="ui-icon-extlink" action="#{mbCategorias.ejecutarCategoriaL}" ajax="false" />								
							</p:menu>
						</h:form>
						</div>
						<div class="clr"></div>
					</div>
					<div id="slider">
						<div class="main_right">						
							<div class="clr" style="height:10px" />
							<p:panel id="panelCarrito" style="width:675px;" >							
								<div class="clr"></div>
								<div class="controls-center">
								<h:form id="frmCarrito">
									<p:outputPanel id="carrito" style="width:500px; height:60px; text-align:left;" layout="block">
										<p:panelGrid columns="3" cellpadding="5">
											<h:column>
												<h2>Carrito de compra</h2>
											</h:column>
											<h:column>
												<h:commandButton id="carritoItems" image="icons/carrito.gif" action="#{mbCarrito.ejecutarCarritoCompras}" />
											</h:column>
											<h:column>
												<h:outputText id="elementos" value="#{mbCarrito.cantidad} Productos" />
											</h:column>									
										</p:panelGrid>
									</p:outputPanel>
								</h:form>				
								</div>		
								<div class="clr" style="height:10px"/>
							</p:panel>						
							<div class="generic_form">
							<h:form id="frmRegistro">
							<p:panel id="panelGenerico" style="width:675px" >
								<f:facet name="header">									
									Registro							
								</f:facet>													
									<h:panelGrid id="panelRegistroCliente" columns="3"  style="width:450px">
										<h:outputLabel id="nif" value="NIF:*" style="width:100px"/>
										<p:inputText id="txtNif" value="#{mbNavCliente.bbCliente.idCliente}" style="width:200px; height:15px; font:arial" required="true"/>
										<p:message id="txtNifMessage" for="txtNif" />																													
										<h:outputLabel id="nombre" value="Nombre:*" />
										<p:inputText id="txtNombre" value="#{mbNavCliente.bbCliente.nombre}" style="width:200px; height:15px;" required="true"/>
										<p:message id="txtNombreMessage" for="txtNombre" />																				
										<h:outputLabel id="apellidoPaterno" value="A. Paterno:*" />
										<p:inputText id="txtApePaterno" value="#{mbNavCliente.bbCliente.apellidoPaterno}" style="width:200px; height:15px;" required="true"/>
										<p:message id="txtPaternoMessage" for="txtApePaterno" />																				
										<h:outputLabel id="apellidoMaterno" value="A. Materno:" />
										<p:inputText id="txtApeMaterno" value="#{mbNavCliente.bbCliente.apellidoMaterno}" style="width:200px; height:15px;"/>
										<p:message id="txtMaternoMessage" for="txtApeMaterno"/>																																					
										<h:outputLabel id="direccion" value="Dirección:*" />
										<p:inputText id="txtDireccion" value="#{mbNavCliente.bbCliente.direccion}" style="width:200px; height:15px;" required="true"/>
										<p:message id="txtDireccionMessage" for="txtDireccion" />																				
										<h:outputLabel id="email" value="Email:*" />
										<p:inputText id="txtEmail" value="#{mbNavCliente.bbCliente.email}" style="width:200px; height:15px;" required="true"/>
										<p:message id="txtEmailMessage" for="txtEmail" />																				
										<h:outputLabel id="poblacion" value="Población:*" />
										<p:inputText id="txtPoblacion" value="#{mbNavCliente.bbCliente.poblacion}" style="width:200px; height:15px;" required="true"/>
										<p:message id="txtPoblacionMessage" for="txtPoblacion" />
										<h:outputLabel id="codPostal" value="C. Postal:" />
										<p:inputText id="txtCPostal" value="#{mbNavCliente.bbCliente.codigoPostal}" style="width:200px; height:15px;"/>
										<p:message id="txtCPostalMessage" for="txtCPostal"/>																				
										<h:outputLabel id="telefono" value="Telefono:" />
										<p:inputText id="txtTelefono" value="#{mbNavCliente.bbCliente.telefono}" style="width:200px; height:15px;"/>
										<p:message id="txtTelefonoMessage" for="txtTelefono"/>																				
										<h:outputLabel id="intereses" value="Intereses Personales:" />
										<p:inputTextarea id="txtAIntereses" value="#{mbNavCliente.bbCliente.intereses}" style="width:250px;"/>
										<p:message id="txtInteresesMessage" for="txtAIntereses" />										
									</h:panelGrid>
								<f:facet name="footer">																																				
									<p:commandButton id="cmdLimpiar" type="reset" value="Limpiar" />
									<p:commandButton id="cmdRegistrar" value="Registrar" action="#{mbNavCliente.insertarCliente}" ajax="false"/>										
								</f:facet>																																															
							</p:panel>
							</h:form>	
							</div>							
							<div class="clr"></div>					
						</div>				
					</div>				
				</div>
			<div class="clr"></div>
			</div>
			<div class="footer">
				<div class="footer_resize">
					<p class="leftt">
						© Copyright BookStore Online . All Rights Reserved. <a href="#">
							Inicio</a> | <a href="#">Contact</a> | <a href="#">RSS </a>
					</p>
					<p>
						<a href="http://validator.w3.org/check?uri=referer"> 
							<img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88" />
						</a> 
						<a href="http://jigsaw.w3.org/css-validator/check/referer"> 
							<img style="border: 0; width: 88px; height: 31px" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="¡CSS Válido!" />
						</a> 
						<a href="http://jigsaw.w3.org/css-validator/check/referer"> 
							<img style="border: 0; width: 88px; height: 31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="¡CSS Válido!" />
						</a>
					</p>
				</div>
			</div>
		</p:layoutUnit>
	</p:layout>					
</body>
</html>
